<!DOCTYPE html>
<html>
    <head>
        <title>WebStorage - LocalStorage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CssStorage.css">
    </head>
    <body>
        <div id="DivSessionStorage">
            <label>Seu Nome: <input type="text" id="nomePessoa"></label><br>
            <label>Seu endereço: <input type="text" id="enderecoPessoa"></label><br>
            <label>Seu email: <input type="text" id="emailPessoa"></label><br>
            <label>Seu sexo: <input type="text" id="sexoPessoa"></label><br>
            <input type="button" value="Gravar" id="gravarNomeSession" onClick="gravarDadosSession()"/><br>
            <input type="button" value="Ler Session" id="lerNomeSession" onClick="lerDadosSession()"/><br>
            <input type="button" value="Remover uma Session" id="removerNomeSession" onClick="removerDadosSession()"/><br>
            <input type="button" value="Remover tudo" id="removerTudo" onClick="removerTudo()"/>
    </body>
    <script>
        function gravarDadosSession() {
            localStorage.sexoPessoa = sexoPessoa.value;
            localStorage.emailPessoa = emailPessoa.value;
            localStorage.nomePessoa = nomePessoa.value;
            localStorage.enderecoPessoa = enderecoPessoa.value;
        }
        function lerDadosSession() {
            alert('Nome.:' + localStorage.getItem('nomePessoa') + ' - Endereço: ' + localStorage.getItem('enderecoPessoa')
                    + ' - Sexo.:' + localStorage.getItem('sexoPessoa') + ' - Email.:' + localStorage.getItem('emailPessoa'));
        }
        function lerDadosSessionKeyFor() {
            var dados="";
            for(var i=0; i<localStorage.length;i++){
                dados += localStorage.key(i)+'.:'+localStorage.getItem(localStorage.key(i))+"\n";
            }
        }
        function removerDadosSession() {
            localStorage.removeItem('nomePessoa') + localStorage.removeItem('enderecoPessoa')
                    + localStorage.removeItem('sexoPessoa') + localStorage.removeItem('emailPessoa');
        }
        function removerTudo() {
            localStorage.clear();
        }
    </script>
</html>
